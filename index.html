<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div id="sub">
                Amount <input type="number"  id="principal">  <br/>
                Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"><span id="rate_val">10.25</span>%  <br/>
                No. of Years <input type="text" list="all_years" id="years">
                <datalist id="all_years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </datalist></br>
                Interest : <span id="result"></span><br>
            </div>
            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>
    
    <footer>&#169; This calculator belongs to Steeve Binu Baby</footer>
</div></body>
</html>
